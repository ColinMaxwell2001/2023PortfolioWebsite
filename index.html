        <img src="images/planets/hdplanet2-removebg-preview.png" data-speed="4" class="surrounding-image" id="surrounding-image3">

        <img src="images/planets/hdplanet5-removebg-preview.png" data-speed="2" class="surrounding-image" id="surrounding-image6">

        <script>
            var container = document.getElementById('space-container');
            var image = document.getElementById('center-image');
            var image2 = document.getElementById('surrounding-image');
            var image3 = document.getElementById('surrounding-image3');
            var image4 = document.getElementById('surrounding-image4');
            var image5 = document.getElementById('surrounding-image5');
            var image6 = document.getElementById('surrounding-image6');

            
            var containerRect = container.getBoundingClientRect();
    
            container.addEventListener('mousemove', function(event) {
            var x = event.clientX - containerRect.left;
            var y = event.clientY - containerRect.top;
            var centerX = containerRect.width / 2;
            var centerY = containerRect.height / 2;
            var deltaX = x - centerX;
            var deltaY = y - centerY;
            var angle = Math.atan2(deltaY, deltaX);
            var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    
            var moveX = Math.cos(angle) * distance / 25;
            var moveY = Math.sin(angle) * distance / 25;
    
            image.style.left = centerX + moveX + 'px';
            image.style.top = centerY + moveY + 'px';
            image2.style.left = centerX + moveX + 'px';
            image2.style.top = centerY + moveY + 'px';
            image3.style.left = centerX + moveX + 'px';
            image3.style.top = centerY + moveY + 'px';
            image4.style.left = centerX + moveX + 'px';
            image4.style.top = centerY + moveY + 'px';
            image5.style.left = centerX + moveX + 'px';
            image5.style.top = centerY + moveY + 'px';
            image6.style.left = centerX + moveX + 'px';
            image6.style.top = centerY + moveY + 'px';
            });
        </script>
